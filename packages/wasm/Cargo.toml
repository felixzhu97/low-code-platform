[package]
name = "lowcode-platform-wasm"
version = "0.1.0"
edition = "2021"
description = "WebAssembly utilities for low-code platform"
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
serde_json = "1.0"
quick-xml = { version = "0.31", features = ["serialize"] }
csv = "1.3"
js-sys = "0.3"